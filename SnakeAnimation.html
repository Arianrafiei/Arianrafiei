<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .snake-container {
      width: 400px;
      height: 200px;
      background-color: #fff;
      border: 2px solid #000;
      position: relative;
      overflow: hidden;
    }

    .snake {
      position: absolute;
      display: flex;
      flex-direction: row;
      bottom: 0;
      left: 0;
      animation: snake-move 4s linear infinite;
    }

    .snake .segment {
      width: 20px;
      height: 20px;
      background-color: #00FF00;
      border-radius: 50%;
      margin-right: 2px;
    }

    @keyframes snake-move {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(200px);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="snake-container">
    <div class="snake">
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
    </div>
  </div>
</body>
</html>
